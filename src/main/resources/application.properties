# H2 Database Configuration
# Using 'educationdb' as the database name. DB_CLOSE_DELAY=-1 keeps it alive until JVM exits.
spring.datasource.url=jdbc:h2:mem:educationdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# Hibernate DDL Auto options:
# 'create-drop': Creates schema on startup, drops on shutdown. Ideal for development with data.sql.
# 'update': Updates schema based on entities.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for database inspection
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Port
server.port=8080

# Spring Profiles: 'dev' profile activated by default
spring.profiles.active=dev

# Logging Configuration
# Set root logging level to INFO
logging.level.root=INFO
# Set specific package logging levels for more detail in your application code
logging.level.com.example.education=DEBUG
# To see SQL queries executed by Hibernate (set to TRACE for parameters)
logging.level.org.hibernate.SQL=DEBUG
# To see prepared statement parameters (use with org.hibernate.SQL=DEBUG)
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Optional: Disable open-in-view to avoid N+1 problems in production, though less critical for simple apps
spring.jpa.open-in-view=false